<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组展开</title>
  </head>
  <body>
    <script type="text/javascript">
    let arr = [21,77,98,56,9,8,45];
    let arr1 = [90,1,23,4];
    let arr2 =  [...arr,...arr1];
    alert(arr2); // 21,77,98,56,9,8,45,90,1,23,4
    </script>

  </body>
</html>
