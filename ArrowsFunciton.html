<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>箭头函数</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
    // 只有一个参数，（）可以省略
    // 只有一个语句而且是return {} 可以省略
    let arr = [23,0,24,14,68,34,96];
    let res = arr.map(item=>item*2);
    alert(res); //46,0,48,28,136,68,192
    </script>
  </body>
</html>
